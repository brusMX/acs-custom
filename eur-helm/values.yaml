# Default values for eur-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
eurserimage:
  repository: maninderjit/eurser
  tag: 0.1
  pullPolicy: IfNotPresent

eurcliimage:
  repository: maninderjit/eurcli
  tag: 0.1
  pullPolicy: IfNotPresent
image:
  repository: maninderjit
  tag: 0.1
  pullPolicy: IfNotPresent
eurserservice:
  name: eurekaservice
  type: ClusterIP
  containerPort: 8761
  url: eurekaservice:8761
  envVariableName: EUREKA_SERVICE_URL
  deploymentName: eureka
eurcliservice:
  name: eurekaclientservice
  type: ClusterIP
  containerPort: 8090
  deploymentName: eurekaclient
service:
  name: n
  type: ClusterIP
  externalPort: 80
  internalPort: 80
ingress:
  enabled: false
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious 
  # choice for the user. This also increases chances charts run on environments with little 
  # resources, such as Minikube. If you do want to specify resources, uncomment the following 
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi
